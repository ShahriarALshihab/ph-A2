<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="Styles/style.css">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="work-sans-font">
  <header>
      <section id="width">
        <nav class="display-flex navbar">
            <div class="text-color">
                <h3 class="logo">Tech<span id="wave">Wave</span></h3>
            </div>
           
               <ul class="nav-links display-flex text-color">
                <li class="nav-item">About</li>
                <li class="nav-item">Episodes</li>
                <li class="nav-item">Host</li>
               </ul>
            
            <div>
               <button class="btn" id="nav-button">Subscribe<i class="fa-solid fa-arrow-right"></i></button>
                <img id="hamburger" src="assets/hamburger-menu.png" alt="menu">
            </div>
        
        </nav>
    </section>

   <section class="hero-section">
    <div class="banner">
       
        <img class="soundwave" src="assets/soundwave.png" alt="">
        
       
        <div class="hero-center">
            <img class="hero-circle" src="assets/hero-circle.png" alt="">
            <img class="microphone" src="assets/microphone.png" alt="">
            <span class="new-badge">NEW</span>
        </div>
        
    
        <div class="hero-content">
            <h1 class="hero-title">Tech<span class="gradient-text">Wave</span></h1>
            <p class="hero-subtitle">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            
            
            <div class="hero-buttons">
                <button class="btn-spotify">
                    <i class="fa-brands fa-spotify"></i> Listen On Spotify
                </button>
                <button class="btn-subscribe">
                    <i class="fa-solid fa-rss"></i> Subscribe
                </button>
            </div>
        </div>
    </div>
</section>

  </header>
    <section>

    </section>
    
</body>
</html>
